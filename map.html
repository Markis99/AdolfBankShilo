    <div class="container">
        <h1>Информация о карте</h1>
        <p>Введите CVV код вашей карты, чтобы узнать о ней</p>
        <input type="number" id="cvvInput" placeholder="Введите CVV">
        <button onclick="checkCVV()">Проверить</button>

        <div id="cardInfo" class="hidden">
            <p></p>  <!-- Здесь появится информация о карте -->
        </div>
    </div>

    <script>
        function checkCVV() {
            var cvvInput = document.getElementById("cvvInput");
            var cardInfo = document.getElementById("cardInfo");

            if (cvvInput.value === "149") {
                
                cardInfo.innerHTML = "<p>Владелец карты: Матвей Walker</p><p>Сумма на карте: 2 Adolf Coin</p><p>Дата создания: 19.02.25</p><p>Номер карты: 1488 6952 5369 9652</p>";
                cardInfo.classList.remove("hidden"); // Показываем информацию
            } else if (cvvInput.value === "338") {
                
                cardInfo.innerHTML = "<p>Владелец: Даниил Лукашевич</p><p>Сумма на карте: 2 Adolf Coin</p><p>Дата создания: 18.02.25</p><p>Номер карты: 1488 6988 5214 8869</p>";
                cardInfo.classList.remove("hidden");
            } else {
                alert("Неверный CVV код!");
            }
    }
</script>
