<!-- Блок для проверки первых двух полей --><div class="container">
    <h2>Снять деньги с карты</h2>    <input type="text" id="firstInput"
                                            placeholder="Введите CVV код">
    <input type="text" id="secondInput" placeholder="Пароль от карты">
    <button onclick="checkGreeting()">Проверить</button>
    <div id="greetingMessage" class="hidden">
        <p></p>
    </div>
</div>
<!-- Предполагаемый текст "Снять деньги с карты" -->
<div id="withdrawText">
    <p>Снять деньги с карты</p>
</div>
<script>
    function checkGreeting() {
        var firstInput = document.getElementById("firstInput").value.trim();
        var secondInput = document.getElementById("secondInput").value.trim();
        var greetingMessage = document.getElementById("greetingMessage");
        // Если условия выполнены, показываем блок с третьим полем и кнопкой
        if (firstInput === "149" && secondInput === "2316") {
            greetingMessage.innerHTML = "<p>Отлично. Введите сумму которую хотите снять.</p>";
            greetingMessage.classList.remove("hidden");
            document.getElementById("thirdContainer").classList.remove("hidden");
            // Скрываем 1 и 2 поля ввода и кнопку проверки
            document.getElementById("firstInput").style.display = "none";
            document.getElementById("secondInput").style.display = "none";
            document.querySelector('button[onclick="checkGreeting()"]').style.display = "none";
            // Скрываем текст "Снять деньги с карты"
            document.getElementById("withdrawText").style.display = "none";
        }
        else if (firstInput === "999" && secondInput === "Rx99") {
            greetingMessage.innerHTML = "<p>Отлично. Введите сумму которую хотите снять.</p>";
            greetingMessage.classList.remove("hidden");
            document.getElementById("thirdContainer").classList.remove("hidden");
            document.getElementById("firstInput").style.display = "none";
            document.getElementById("secondInput").style.display = "none";
            document.querySelector('button[onclick="checkGreeting()"]').style.display = "none";
            // Скрываем текст "Снять деньги с карты"
            document.getElementById("withdrawText").style.display = "none";
        } else {
            greetingMessage.innerHTML = "<p>Похоже, вы ввели неправильно</p>";
            greetingMessage.classList.remove("hidden");
            document.getElementById("thirdContainer").classList.add("hidden");
        }
    }
</script>
<!-- Блок для третьего поля ввода и новой кнопки -->
<div class="container hidden" id="thirdContainer">
    <h2>Сумма, которую вы хотите снять</h2>
    <input type="text" id="thirdInput" placeholder="Введите сумму">
    <button onclick="checkThird()">Получить чек</button>
    <div id="thirdMessage" class="hidden">
        <p></p>
    </div>
</div>
<script>
    function checkThird() {
        var thirdInput = document.getElementById("thirdInput").value.trim();
        var thirdMessage = document.getElementById("thirdMessage");
        // Если значение третьего поля содержит хотя бы одну цифру
        if (/\d/.test(thirdInput)) {
            thirdMessage.innerHTML = "<h2>Операция завершена!</h2><p>Ваша операция прошла успешно!:</p>p>Теперь заявите о ней Владельцу Банка:</p><p>AdolfBank.shiloCRP:</p> <p>Дата: 21.02.25</p><img src=\"подпись.png\" \"width=\"390\">";
            thirdMessage.innerHTML = "<h2>Чек на снятие денег</h2><p>AdolfBank.shiloCRP:</p> <p>Дата: 21.02.25</p>";
            // Скрываем 3-е поле ввода и кнопку проверки
            document.getElementById("thirdInput").style.display = "none";
            document.querySelector('button[onclick="checkThird()"]').style.display = "none";
            // Скрываем текст "Отлично. Выберите сумму которую хотите снять" (в greetingMessage)
            document.getElementById("greetingMessage").style.display = "none";
            // Скрываем заголовок "Сумма, которую вы хотите снять"
            document.getElementById("thirdContainer").querySelector("h2").style.display = "none";
        } else {
            thirdMessage.innerHTML = "<p>Вы не ввели сумму!</p>";
        }
        thirdMessage.classList.remove("hidden");
    }
</script>
